services:
  # App - FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: math-tutor-app
    ports:
      - '8000:8000'
    env_file:
      - .env
      - path: .env.dev
        required: false
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --no-access-log
    depends_on:
      - qdrant
    volumes:
      - ./.logs:/app/logs
    networks:
      - math-tutor-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: math-tutor-qdrant
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - math-tutor-network
    restart: unless-stopped

  # Open WebUI - User-facing frontend
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: math-tutor-ui
    ports:
      - '3000:8080'
    environment:
      # API Configuration
      - OPENAI_API_BASE_URLS=http://app:8000/v1
      - OPENAI_API_KEYS=dummy-key

      # OLLAMA Configuration
      - ENABLE_OLLAMA_API=False

      # Branding
      - WEBUI_NAME=Lebanese High School Math Tutor
      - DEFAULT_LOCALE=en-US

      # User Management
      - ENABLE_SIGNUP=True
      - ENABLE_LOGIN_FORM=True
      - DEFAULT_USER_ROLE=user

      # UI Customization
      - SHOW_ADMIN_DETAILS=True
      - ENABLE_COMMUNITY_SHARING=False
    depends_on:
      - app
    networks:
      - math-tutor-network
    volumes:
      - open-webui-data:/app/backend/data
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: math-tutor-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - math-tutor-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: math-tutor-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - math-tutor-network
    restart: unless-stopped

networks:
  math-tutor-network:
    driver: bridge

volumes:
  open-webui-data:
  prometheus-data:
  grafana-data:
  qdrant-data:
