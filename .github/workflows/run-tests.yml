name: Run Tests with RunPod

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      pod_id:
        description: 'RunPod Pod ID (optional - will use secret if not provided)'
        required: false
        type: string

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run code quality checks
        run: python3 cli.py clean

      - name: Run unit tests
        run: python3 cli.py test tests/ -m unit -v

  test-with-runpod:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start RunPod Pod
        id: start-pod
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_POD_ID: ${{ inputs.pod_id || secrets.RUNPOD_POD_ID }}
        run: |
          echo "Starting RunPod pod: $RUNPOD_POD_ID"

          # Resume/start pod using GraphQL API
          RESPONSE=$(curl -s -X POST \
            "https://api.runpod.io/graphql?api_key=$RUNPOD_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { podResume(input: {podId: \"'"$RUNPOD_POD_ID"'\"}) { id desiredStatus } }"
            }')

          echo "Response: $RESPONSE"

          # Save pod ID for cleanup
          echo "pod_id=$RUNPOD_POD_ID" >> $GITHUB_OUTPUT
          echo "Pod start initiated"

      - name: Wait for Pod Ready
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_POD_ID: ${{ steps.start-pod.outputs.pod_id }}
        run: |
          echo "Waiting for pod to be ready..."

          TIMEOUT=300
          ELAPSED=0
          INTERVAL=10

          while [ $ELAPSED -lt $TIMEOUT ]; do
            # Check pod status
            RESPONSE=$(curl -s -X POST \
              "https://api.runpod.io/graphql?api_key=$RUNPOD_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{
                "query": "query { pod(input: {podId: \"'"$RUNPOD_POD_ID"'\"}) { id desiredStatus runtime { uptimeInSeconds } } }"
              }')

            STATUS=$(echo "$RESPONSE" | grep -o '"desiredStatus":"[^"]*"' | cut -d'"' -f4)

            if [ "$STATUS" = "RUNNING" ]; then
              echo "✓ Pod is running!"
              break
            fi

            echo "Status: $STATUS - waiting..."
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "✗ Timeout waiting for pod to start"
            exit 1
          fi

      - name: Check Ollama Running
        env:
          RUNPOD_POD_ID: ${{ steps.start-pod.outputs.pod_id }}
        run: |
          OLLAMA_URL="https://${RUNPOD_POD_ID}-11434.proxy.runpod.net"
          echo "Checking Ollama at: $OLLAMA_URL"

          TIMEOUT=120
          ELAPSED=0
          INTERVAL=5

          while [ $ELAPSED -lt $TIMEOUT ]; do
            if curl -s -f "$OLLAMA_URL/api/tags" > /dev/null 2>&1; then
              echo "✓ Ollama is responding"
              break
            fi

            echo "Waiting for Ollama..."
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "✗ Timeout waiting for Ollama"
            exit 1
          fi

      - name: Load Models
        env:
          RUNPOD_POD_ID: ${{ steps.start-pod.outputs.pod_id }}
        run: |
          OLLAMA_URL="https://${RUNPOD_POD_ID}-11434.proxy.runpod.net"
          echo "Loading models on: $OLLAMA_URL"

          # Load deepseek-r1:7b
          echo "Loading deepseek-r1:7b..."
          curl -s -X POST "$OLLAMA_URL/api/generate" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "deepseek-r1:7b",
              "prompt": "Hello",
              "stream": false,
              "keep_alive": -1
            }' > /dev/null

          if [ $? -eq 0 ]; then
            echo "✓ deepseek-r1:7b loaded"
          else
            echo "✗ Failed to load deepseek-r1:7b"
            exit 1
          fi

          # Load tinyllama:latest
          echo "Loading tinyllama:latest..."
          curl -s -X POST "$OLLAMA_URL/api/generate" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "tinyllama:latest",
              "prompt": "Hello",
              "stream": false,
              "keep_alive": -1
            }' > /dev/null

          if [ $? -eq 0 ]; then
            echo "✓ tinyllama:latest loaded"
          else
            echo "✗ Failed to load tinyllama:latest"
            exit 1
          fi

          echo ""
          echo "✓ All models loaded successfully"

      - name: Start Docker Services
        run: |
          docker compose up -d

          # Wait for services to be ready
          echo "Waiting for services to start..."
          sleep 10

      - name: Run Integration Tests
        env:
          RUNPOD_POD_ID: ${{ steps.start-pod.outputs.pod_id }}
          SMALL_LLM_SERVICE_URL: https://${{ steps.start-pod.outputs.pod_id }}-11434.proxy.runpod.net
          FINE_TUNED_MODEL_SERVICE_URL: https://${{ steps.start-pod.outputs.pod_id }}-11434.proxy.runpod.net
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Running integration tests with RunPod..."
          python3 cli.py test tests/integration/ --use-real-apis -v

      - name: Run E2E Tests
        env:
          RUNPOD_POD_ID: ${{ steps.start-pod.outputs.pod_id }}
          SMALL_LLM_SERVICE_URL: https://${{ steps.start-pod.outputs.pod_id }}-11434.proxy.runpod.net
          FINE_TUNED_MODEL_SERVICE_URL: https://${{ steps.start-pod.outputs.pod_id }}-11434.proxy.runpod.net
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Running E2E tests with RunPod..."
          python3 cli.py test tests/e2e/ --use-real-apis -v

      - name: Stop Docker Services
        if: always()
        run: |
          docker compose down

      - name: Stop RunPod Pod
        if: always()
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_POD_ID: ${{ steps.start-pod.outputs.pod_id }}
        run: |
          if [ -n "$RUNPOD_POD_ID" ]; then
            echo "Stopping RunPod pod: $RUNPOD_POD_ID"

            curl -s -X POST \
              "https://api.runpod.io/graphql?api_key=$RUNPOD_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{
                "query": "mutation { podStop(input: {podId: \"'"$RUNPOD_POD_ID"'\"}) { id desiredStatus } }"
              }'

            echo ""
            echo "✓ Pod stop initiated"
          else
            echo "No pod ID found, skipping cleanup"
          fi
