name: Pre Merge Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-merge-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: isort check
        run: isort --check-only --profile black services

      - name: black check
        run: black --check services

      - name: mypy check
        run: |
          for service in services/*/; do
            if [ -d "$service/src" ]; then
              echo "Type checking $(basename $service)..."
              (cd "$service" && mypy src --explicit-package-bases)
            fi
          done

      - name: Run unit tests
        run: |
          python -m pytest tests/ -m unit --cov=services --cov-report=xml --cov-report=term -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
